<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">    <title>Title</title>
    <script type="text/javascript" src="js/util/Matrix.js"></script>
    <script type="text/javascript" src="js/util/MatrixState.js"></script>
    <script type="text/javascript" src="js/util/GLUtil.js"></script>
    <script type="text/javascript" src="js/util/LoadShaderUtil.js"></script>
    <script type="text/javascript" src="js/Momnet.js"></script>
    <script>
        var gl;
        var shaderProgArray=new Array();
        var ms=new MatrixState();
        var texMap= new Array();
    </script>
</head>
<body onload="image.onload();">
<canvas height="800" width="1200" id="bncanvas">
    若看到这个文字，说明浏览器不支持WebGL!
</canvas>
<script>
    var mon;
    var canvas;
    var cx=0;//摄像机x坐标
    var cz=12;//摄像机z坐标
    var tx=0;//观察目标点x坐标
    var tz=0;//观察目标点z坐标
    var direction=0;//视线方向
    var Offset=15;
    var DEGREE_SPAN=(3.0/180.0*Math.PI);//摄像机每次转动的角度
    var mPreviousY;//上次的触控位置Y坐标
    var mPreviousX;//上次的触控位置X坐标
    var down=false;//是否移动标志位
    //******


    //*****
    function dianji()
    {
        document.onmousedown = function(event)
        {	down=true;//按下鼠标
            mPreviousX=event.pageX;//获取触控点x坐标
            mPreviousY=event.pageY;//获取触控点y坐标
        }
        document.onmousemove = function(event)//鼠标移动
        {
        }
        document.onmouseup = function(event)
        {
            down=false;//抬起鼠标
        }
        if(down)
        {
            if(mPreviousX<1200/2&&mPreviousY<800/2)
            {	cx=cx-Math.sin(direction)*1;
                cz=cz-Math.cos(direction)*1;}
            else if(mPreviousX>1200/2&&mPreviousY<800/2)
            {	cx=cx+Math.sin(direction)*1;
                cz=cz+Math.cos(direction)*1;}
            else if(mPreviousX<1200/2&&mPreviousY>800/2)
            {	direction=direction+DEGREE_SPAN;}
            else if(mPreviousX>1200/2&&mPreviousY>800/2)
            {direction=direction-DEGREE_SPAN;}
        }
    }
    //初始化的方法
    function start()
    {
        //获取GL上下文
        gl = initWebGLCanvas("bncanvas");
        if (!gl) //若获取GL上下文失败
        {
            alert("创建GLES上下文失败!");//显示错误提示信息
            return;
        }
        //获取3D Canvas
        var canvas = document.getElementById('bncanvas');
        canvas.ontouchstart=function(e){
            down=true;
            e.preventDefault();
            var touch = e.touches[0];
            //获取当前触控点的坐标，等同于MouseEvent事件的clientX/clientY
            mPreviousX=touch.clientX;//获取触控点x坐标
            mPreviousY=touch.clientY;//获取触控点y坐标
        };
        canvas.ontouchmove = function(e){
            e.preventDefault();
        };
        canvas.ontouchend = function(e){
            down=false;
        };
        if(down)
        {
            if(mPreviousX<1200/2&&mPreviousY<800/2)
            {	cx=cx-Math.sin(direction)*1;
                cz=cz-Math.cos(direction)*1;}
            else if(mPreviousX>1200/2&&mPreviousY<800/2)
            {	cx=cx+Math.sin(direction)*1;
                cz=cz+Math.cos(direction)*1;}
            else if(mPreviousX<1200/2&&mPreviousY>800/2)
            {	direction=direction+DEGREE_SPAN;}
            else if(mPreviousX>1200/2&&mPreviousY>800/2)
            {direction=direction-DEGREE_SPAN;}
        }
        //设置视口
        gl.viewport(0, 0, canvas.width, canvas.height);
        //设置屏幕背景色RGBA
        gl.clearColor(0.0,0.0,0.0,1.0);
        //初始化变换矩阵
        ms.setInitStack();
        //设置摄像机
        ms.setCamera(0,0,-2,0,0,0,0,1,0);
        //设置投影参数
        ms.setProjectFrustum(-1.5,1.5,-1,1,1,100);
        gl.enable(gl.DEPTH_TEST);//开启深度检测
        //加载着色器程序
        loadShaderFile("shader/shader.bns",0);//带光照的物体
        if(shaderProgArray[0])//如果着色器已加载完毕
        {
            mon=new Momnet(gl,shaderProgArray[0]);
        }
        else
        {
            setTimeout(function(){
                mon=new Momnet(gl,shaderProgArray[0]);
            },10); //休息10ms后再执行
        }
        loadImageTexture(gl, "pic/grass.png","grass");
        setInterval("drawFrame();",20);
    }
    function drawFrame()
    {
        dianji();
        tx=cx-Math.sin(direction)*Offset;//观察目标点x坐标
        tz=cz-Math.cos(direction)*Offset;//观察目标点z坐标
        ms.setCamera(cx,3,cz,tx,1,tz,0,1,0);
        if(!mon||result.length==0)
        {
            alert("加载未完成！");//提示信息
            return;
        }
        //清除着色缓冲与深度缓冲
        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
        //保护现场
        ms.pushMatrix();
        //绘制物体
        mon.drawSelf(ms,texMap["grass"]);
        //恢复现场
        ms.popMatrix();
    }
</script>
<canvas id="canvas1" width="600" height="600">
    您的浏览器不支持canvas标签
</canvas>
<script type="text/javascript">
    var LAND_HIGHEST=20;//20;
    var LAND_HIGH_ADJUST=-2;
    var result = new Array();
    var result1 = new Array();
    var j=0;
    var k=0;
    var canvas1 = document.getElementById('canvas1');
    var ctx1 = canvas1.getContext('2d');
    image = new Image();
    image.src = "pic/land.png";
    var colsPlusOne;
    var rowsPlusOne;
    image.onload=function(){
        colsPlusOne=64;//image.width
        rowsPlusOne=64;//image.height
        ctx1.drawImage(image,0,0,colsPlusOne,rowsPlusOne);
        getgray();
        for(var i=0;i<rowsPlusOne;i++)
        {	result[i] = new Array();
            for(var j=0;j<colsPlusOne;j++)
            {result[i][j]=result1[k++];}
        }
        start();
        ctx1.clearRect(0,0,colsPlusOne,rowsPlusOne);
        return result;
    };
    function getgray(){
        var imageData = ctx1.getImageData(0,0,colsPlusOne,rowsPlusOne);
        for(var i=0;i<imageData.data.length;i+=4){
            var r=imageData.data[i];
            var g=imageData.data[i+1];
            var b=imageData.data[i+2];
            imageData.data[i+3]=255;
            var h=(r+g+b)/3;
            result1[j]=h*LAND_HIGHEST/255+LAND_HIGH_ADJUST;
            j++;
        }
    }
</script>
</body>
</html>
